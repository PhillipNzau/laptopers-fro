@if (isLogin()) {
<app-login-form [authType]="authType" (back)="toggleIsLogin('')" />
} @else {
<section class="py-6">
  <h1 class="text-2xl font-extrabold text-text text-center">
    Track Every Contribution, Empower Every Cause
  </h1>
  <p class="mt-2 text-gray-600 text-center">
    Create events, collect support, and keep your community contributions
    transparent and organized.
  </p>
</section>

<section class="py-6 flex flex-col items-center gap-7 justify-center">
  <button
    (click)="toggleIsLogin('register')"
    class="bg-text text-center w-[300px] py-4 text-primary rounded-full text-xl"
    type="button"
  >
    Register
  </button>

  <p class="text-gray-600">
    Already have an account?
    <button class="text-text font-bold" (click)="toggleIsLogin('login')">
      Log in
    </button>
  </p>
</section>
}
